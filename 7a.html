        let cToF = '';
        let fToC = '';

        function convertToFahrenheit(celcius) {
            let cToF = (celcius * 9 / 5) + 32;
            return cToF;
        }

        function convertToCelcius(fahrenheit) {
            let fToC = (fahrenheit - 32) * 5 / 9;
            return fToC;
        }

        function convertTemp(degrees, unit) {

            if (unit === 'C' || unit === 'c') {
                let converter = convertToFahrenheit(degrees) + `F`
