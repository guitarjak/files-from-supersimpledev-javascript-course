<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Numbers</title>
</head>
<body>

    

    <script>
        // 3 Numbers

        function highestNumbers3(a, b, c) {
            if (a > b && a > c) {
                console.log(a);
            } else if (b > a && b > c) {
                console.log(b);
            } else if (c > a && c > b) {
                console.log(c);
            }
        }

        function secondHighestNumbers3(a, b, c) {
            if (a > b && a < c) {
                console.log(a);
            } else if (b > a && b < c) {
                console.log(b);
            } else if (c > a && c < b) {
                console.log(c);
            }
        }

        // 5 Numbers

        function highestNumbers5(a, b, c, d, e) {
            if (a > b && a > c && a > d && a > e) {
                console.log(a);
            } else if (b > a && b > c && b > d && b > e) {
                console.log(b);
            } else if (c > a && c > b && c > d && c > e) {
                console.log(c);
            } else if (d > a && d > b && d > c && d > e) {
                console.log(d);
            } else if (e > a && e > b && e > c && e > d) {
                console.log(e);
            }
        }

        function secondHighestNumbers5(a, b, c, d, e) {
            if (a > b && a > c && a > d && a > e) {
                console.log(a);
            } else if (b > a && b > c && b > d && b > e) {
                console.log(b);
            } else if (c > a && c > b && c > d && c > e) {
                console.log(c);
            } else if (d > a && d > b && d > c && d > e) {
                console.log(d);
            } else if (e > a && e > b && e > c && e > d) {
                console.log(e);
            }
        }
        
        
    </script>
</body>
</html>
