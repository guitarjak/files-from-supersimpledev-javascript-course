        /*
        11w - Make each word appear once
        PsuedoCode
        1.Take the input array and create a loop where it selects the word and put it in the new array.
        2.Check if the word is already in the new array (using find index), if yes, skip that word.
        3.Return and log the new array

        */
        function findIndex(array, word) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    return i;
                }
            }
            return -1;
        }

        let sampleArray = ['green','red','green','red'];

        function unique(array) {
            let result = [];
        
            for (let i = 0; i < array.length; i++) {
                let word = array[i];

                if (findIndex(result, word) === -1) {
                   result.push(word);
                } 
            }
            return result;
        }

        console.log(unique(sampleArray));
